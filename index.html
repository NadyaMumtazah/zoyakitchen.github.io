<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <section>
        <header id="header">
            <div class="logo">
                <img src="./asset/zoya2 (1).png" alt="Zoya Kitchen" id="header-img">
            </div>
            <nav id="nav-bar" class="navbar">
                <ul class="nav-links">
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#works" class="nav-link">Works</a></li>
                </ul>
            </nav>
        </header>
    </section>
    <!-- jumbotron -->
    <section>
        <div id="home">
            <h1>Find your happiness here</h1>
            <p>Food and Beverage to boost your day</p>
        </div>
    </section>

    <!-- form -->
    <section id="about">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <div class="form-input">
                <label for="email">Wants to get offers and newsletter? <br> Sign up here</label>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="button">
                <input type="submit" id="submit" class="btn" value="Get Now!"></input>
            </div>
        </form>
    </section>
    <!-- video -->
    <div class="video">
        <iframe src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" id="video" height="315" width="500"></iframe>
    </div>

    <!-- content -->
    <div class="content" id="works">
        <p>Choose your favorite</p>
        <div class="image">
            <img src="./asset/1.jpg" alt="">
            <img src="./asset/2.jpg" alt="">
            <img src="./asset/3.jpg" alt="">
            <img src="./asset/4.jpg" alt="">
            <img src="./asset/5.jpg" alt="">
            <img src="./asset/6.jpg" alt="">
        </div>
    </div>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
